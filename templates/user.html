{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Product Review</title>

    <link rel="stylesheet" href="{%static 'css/general/css-resets.css' %}" />
    <link rel="stylesheet" href="{%static 'css/general/dark-mode.css' %}" />
    <link rel="stylesheet" href="{%static 'css/general/root.css' %}" />
    <link rel="stylesheet" href="{%static 'css/general/utilities.css' %}" />
    <link rel="stylesheet" href="{%static 'css/user/user.css' %}" />
  </head>
  <body>
    <main>
      <div class="products">
        <div class="products-container">
          <div class="product flex-column">
            <div class="flex">
              <img
                src="./assets/images/products/product1.jpg"
                alt="product image"
                width="100"
              />
              <div class="product-details flex-column">
                <p class="product__name">Name:</p>
                <p class="product__brand">
                  <span class="brand">Brand:</span>
                </p>
                <p class="product__category">
                  <span class="category">Category:</span>
                </p>
              </div>
            </div>

            <div class="cart flex">
              <div class="count">
                <p class="num">0</p>
              </div>
              <div class="buttons flex">
                <button class="decrement flex">
                  <ion-icon name="remove-outline" size="small"></ion-icon>
                </button>
                <button class="increment flex">
                  <ion-icon name="add-outline" size="small"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="{%static 'js/user.js' %}"></script>
  </body>
</html>
