{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" href="{%static 'css/login.css' %}">

    <!-- JS Link -->
    <script src="{%static 'js/login.js' %}" defer></script>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <title>Trunker | Login</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="logo">
                <ion-icon name="cube"></ion-icon>
                <h2>Trunk<span class="danger">er</span></h2>
            </div>
            <div class="theme-toggler">
                <svg class="darkMode" width="32" height="32" viewBox="0 0 60 60" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path class="sun"
                        d="M60 30C60 46.5685 46.5685 60 30 60C13.4315 60 0 46.5685 0 30C0 13.4315 13.4315 0 30 0C46.5685 0 60 13.4315 60 30Z"
                        fill="#FFC700" />
                </svg>
            </div>
            <div class="wrapper">
                <div class="intro">
                    <img src="{%static 'images/car.svg' %}" alt="car floating in the nature" width="300" height="300">
                </div>
                <form class="form" method="POST">
                    {% csrf_token %}
                    <h1 class="heading">Welcome, Please Login!</h1>
                    <div class="item username">
                        <label for="username">Username</label>
                        <input type="text" name="username">
                    </div>
                    <div class="item password">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </main>

</body>
</html>
